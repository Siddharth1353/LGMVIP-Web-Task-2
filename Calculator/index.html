<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap">
    <title>Calculator</title>
</head>
<body>

<div class="calculator">
    <div class="display">
        <input type="text" placeholder="0" id="input" disabled/>
    </div>
    <div class="buttons">
        <!-- full erase -->
        <input type="button" value="AC" id="clear">
        <!-- erase single value -->
        <input type="button" value="DEL" id="erase">


        <input type="button" value="/" class="input-buttons">
        <input type="button" value="*" class="input-buttons">
        <input type="button" value="7" class="input-buttons">
        <input type="button" value="8" class="input-buttons">
        <input type="button" value="9" class="input-buttons">
        <input type="button" value="-" class="input-buttons">
        <input type="button" value="6" class="input-buttons">
        <input type="button" value="5" class="input-buttons">
        <input type="button" value="4" class="input-buttons">
        <input type="button" value="+" class="input-buttons">
        <input type="button" value="1" class="input-buttons">
        <input type="button" value="2" class="input-buttons">
        <input type="button" value="3" class="input-buttons">
        <input type="button" value="=" id="equal">
        <input type="button" value="0" class="input-buttons">
        <input type="button" value="." class="input-buttons">
         
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
